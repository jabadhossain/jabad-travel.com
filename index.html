<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jabad Travel</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="Images/Group 40071 (2).png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/cbdb76358d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="banner">
            <div class="banner-content">
                <h1 class="banner-title">Explore Your Travel</h1>

                <div class="banner-description">
                    <p>
                        Travel is not just about the destinations; it's about the people you meet along the way.
                        Travelers
                        sharing stories over a shared meal,each interaction adds layers of richness to the tapestry of
                        your
                        adventure.
                    </p>
                </div>
                <div class="input-field">
                    <form action="">
                        <select name="Where go" id="where-go">
                            <option value="" selected disabled hidden>Where go</option>
                            <option value="Kashmir">Kashmir</option>
                            <option value="North America">North America</option>
                        </select>
                        <select name="When" id="when">
                            <option value="" selected disabled hidden>When</option>
                            <option value="20-03-2024">20-03-2024</option>
                            <option value="20-04-2024">20-04-2024</option>
                        </select>
                        <select name="Select Price" id="price">
                            <option value="" selected disabled hidden>Select Price</option>
                            <option value="$1000">$1000</option>
                            <option value="$1500">$1500</option>
                        </select>
                        <button class="primary-btn"><i class="fa fa-search"></i> Search</button>
                    </form>
                </div>
            </div>
            <div class="banner-img">
                <img src="Images/Group 13 (1) (1).png" alt="">
            </div>
        </div>
    </header>
    <main>
        <section>

        </section>
        <section>

        </section>
        <section>

        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
